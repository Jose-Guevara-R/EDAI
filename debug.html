<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Diagn√≥stico de API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        pre {
            background: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Herramienta de Diagn√≥stico</h1>
    <p>Esta p√°gina prueba la conexi√≥n con el servidor y la base de datos.</p>
    <button onclick="checkApi()">üîÑ PROBAR CONEXI√ìN AHORA</button>

    <h3>Resultado:</h3>
    <pre id="output">Esperando prueba...</pre>

    <script>
        async function checkApi() {
            const out = document.getElementById('output');
            out.textContent = "Conectando con /api/evaluaciones...";

            try {
                // Intentamos hacer un GET simple
                const res = await fetch('/api/evaluaciones');
                const status = res.status;
                let body;

                try {
                    body = await res.json();
                } catch (e) {
                    body = await res.text();
                }

                const reporte = {
                    status: status,
                    ok: res.ok,
                    datos_recibidos: body
                };

                out.textContent = JSON.stringify(reporte, null, 2);

                if (status === 500) {
                    out.style.background = "#ffebee";
                    out.style.border = "2px solid red";
                    if (body.env_check === "URL FALTANTE") {
                        alert("üî¥ FALTAN VARIABLES DE BD.");
                    }
                } else {
                    // Verificaci√≥n de IA
                    if (!body.ia_key_status) {
                        // Hacemos una llamada extra al endpoint de IA solo para checkear
                        const iaRes = await fetch('/api/ia-informe', { method: 'POST', body: JSON.stringify({ t: 1 }) });
                        const iaData = await iaRes.json();
                        out.textContent += "\n\n--- DIAGN√ìSTICO IA ---\n" +
                            "¬øTiene clave GEMINI?: " + (iaData.hasGeminiKey ? "S√ç ‚úÖ" : "NO ‚ùå") + "\n" +
                            "¬øTiene clave GOOGLE?: " + (iaData.hasGoogleKey ? "S√ç ‚úÖ" : "NO ‚ùå");
                    }
                }

            } catch (error) {
                out.textContent = "Error de Red (Posiblemente no se est√° ejecutando el servidor):\n" + error.message;
                out.style.background = "#fff3e0";
            }
        }

        // Ejecutar autom√°ticamente al abrir
        window.onload = checkApi;
    </script>
</body>

</html>
