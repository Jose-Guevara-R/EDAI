<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Resultados - SIED</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    .results-container {
      padding: 40px 20px;
    }

    .sabana-container {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      overflow-x: auto;
    }

    .tabla-registro {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      color: white;
    }

    .tabla-registro th {
      background: #2d3748;
      padding: 15px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid var(--primary-color);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .tabla-registro td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .tabla-registro tr:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .input-nota {
      background: #1a202c;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      min-width: 100px;
    }

    /* Colores pedag√≥gicos */
    .nota-inicio {
      background: #fee2e2 !important;
      color: #991b1b !important;
    }

    /* Rojo */
    .nota-proceso {
      background: #fef3c7 !important;
      color: #92400e !important;
    }

    /* Ambar */
    .nota-logro {
      background: #d1fae5 !important;
      color: #065f46 !important;
    }

    /* Verde */
    .nota-destacado {
      background: #dbeafe !important;
      color: #1e40af !important;
    }

    /* Azul */

    .floating-actions {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--primary-gradient);
      border-radius: 15px;
      color: white;
    }
  </style>
</head>

<body class="dark-mode">

  <div class="results-container container">
    <div style="margin-bottom: 20px;">
      <button class="btn-secondary" onclick="window.location.href='dashboard.html'" style="padding: 10px 20px;">
        ‚Üê Volver a Mis Evaluaciones
      </button>
    </div>

    <div class="info-bar">
      <div>
        <h1 style="margin: 0; font-size: 1.8rem;">Registro de Niveles de Logro</h1>
        <p style="margin: 0; opacity: 0.9;" id="txtEvaluacion">Cargando detalles...</p>
      </div>
      <div style="text-align: right;">
        <span class="badge" style="background: rgba(0,0,0,0.3);">Fase Diagn√≥stica 2026</span>
      </div>
    </div>

    <div class="sabana-container">
      <div id="contenedorMatriz">
        <!-- Generado por JS -->
        <div style="text-align: center; padding: 100px;">
          <h2 style="color: #718096;">Sincronizando con Neon DB...</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="floating-actions">
    <button class="btn-primary" onclick="guardarResultados()"
      style="padding: 15px 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
      üíæ GUARDAR CAMBIOS
    </button>
    <button class="btn-secondary" onclick="window.location.href='analisis.html'"
      style="background: #48bb78; padding: 15px 40px;">
      üìä VER DIAGN√ìSTICO FINAL ‚Üí
    </button>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const id = localStorage.getItem("evaluacion_id_actual");
      if (!id) {
        alert("No se seleccion√≥ ninguna evaluaci√≥n. Volviendo al portal.");
        window.location.href = "index.html";
        return;
      }

      // Sincronizamos info de la evaluaci√≥n
      const ev = obtenerEvaluacion();
      document.getElementById("txtEvaluacion").textContent = `${ev.area} | ${ev.institucion} | ${ev.grado} - ${ev.ciclo}`;

      await cargarMatrizResultados();
    });

    function colorearSelect(select) {
      select.classList.remove('nota-inicio', 'nota-proceso', 'nota-logro', 'nota-destacado');
      if (select.value == "1") select.classList.add('nota-inicio');
      if (select.value == "2") select.classList.add('nota-proceso');
      if (select.value == "3") select.classList.add('nota-logro');
      if (select.value == "4") select.classList.add('nota-destacado');
    }
  </script>
</body>

</html>
