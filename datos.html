<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos Institucionales</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<main class="container">
  <h2>Paso 1: Identificación Curricular</h2>

  <div class="card">
    <label>Institución Educativa</label>
    <input type="text" id="institucion">

<label>Área Curricular</label>
<select id="area" required>
  <option value="">-- Seleccione --</option>
  <option>Comunicación</option>
  <option>Matemática</option>
  <option>Ciencia y Tecnología</option>
  <option>Ciencias Sociales</option>
  <option>Desarrollo Personal, Ciudadanía y Cívica</option>
  <option>Educación Física</option>
  <option>Arte y Cultura</option>
  <option>Educación para el Trabajo</option>
  <option>Inglés</option>
  <option>Educación Religiosa</option>
</select>


    <label>Grado</label>
    <select id="grado">
      <option value="">Seleccione</option>
      <option>1°</option>
      <option>2°</option>
      <option>3°</option>
      <option>4°</option>
      <option>5°</option>
    </select>

    <label>Ciclo</label>
    <select id="ciclo">
      <option value="">Seleccione</option>
      <option>Ciclo VI</option>
      <option>Ciclo VII</option>
    </select>

    <label>Número de estudiantes</label>
    <input type="number" id="estudiantes">

<button class="btn-primary"
        onclick="if(validarDatosInstitucionales()) guardarDatosInstitucionales()">
  Siguiente
</button>

  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
